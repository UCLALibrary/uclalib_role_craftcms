---

# Give this instance of Craft CMS a project name
craft_project_name: "craftcms"
craft_user: "{{ craft_project_name }}"

# Define webserver user
craft_webserver_user: "apache"

# Defines parameters for the Craft Installation
craft_app_user: ""
craft_app_pass: ""
craft_app_email: ""
craft_app_sitename: ""
craft_app_siteurl: ""

# The path on the server where craft is installed
webroot_path: "/var/www"
craft_install_path: "{{ webroot_path }}/{{ craft_project_name }}"

# The version of craft that is installed
craft_version: "3"
craft_download_url: "https://craftcms.com/latest-v{{ craft_version }}.tar.gz"

# Parameters that make Craft environmnet values
### .env vars ###
craft_environ: "production"
craft_app_id: ""
craft_security_key: ""
craft_db_driver: ""
craft_db_server: ""
craft_db_port: ""
craft_db_name: ""
craft_db_user: ""
craft_db_pass: ""
craft_db_schema: "public"
craft_db_table_prefix: ""
craft_allow_admin_changes: "true"
craft_allow_updates: "true"
craft_asset_volume_fs_path: ""
craft_asset_base_url: ""
craft_headless_mode: "false"
#################

# PHP INI Settings
craft_php_memory_limit: "256M"
craft_php_max_exec_time: "120"
