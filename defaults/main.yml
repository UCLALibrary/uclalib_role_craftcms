---

# Give this instance of Craft CMS a project name
craft_project_name: "craftcms"
craft_user: "{{ craft_project_name }}"

# The path on the server where craft is installed
webroot_path: "/var/www"
craft_install_path: "{{ webroot_path }}/{{ craft_project_name }}"

# The URL where this instance of craft is accessible
craft_site_url: ""

# The version of craft that is installed
craft_version: "3"
craft_download_url: "https://craftcms.com/latest-v{{ craft_version }}.tar.gz"

# Parameters that make Craft environmnet values
### .env vars ###
craft_environ: "production"
craft_app_id: ""
craft_security_key: ""
craft_db_driver: ""
craft_db_server: ""
craft_db_port: ""
craft_db_name: ""
craft_db_user: ""
craft_db_pass: ""
craft_db_schema: "public"
craft_db_table_prefix: ""
